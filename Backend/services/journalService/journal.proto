syntax = "proto3";
option go_package = ".;journal";

message Journal {
  int32 JournalId = 1;
  string CreationTime = 2;
  string Intro = 3;
  int32 PatientId = 4;
  int32 CreatedBy = 5;
}

message JournalRequest {
  int32 JournalId = 1;
}

service JournalService {
  rpc GetJournal(JournalRequest) returns (Journal) {}
  rpc CreateJournal(Journal) returns (Journal) {}
}