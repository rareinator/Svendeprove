syntax = "proto3";
option go_package = ".;useradmin";

message UAEmpty {}

message UAHealth {
  string Message = 1;
}


message EmployeeRequest {
  string Employee = 1;
}

message Employee {
  string Name = 1;
  int32 WorktitleId = 2;
  int32 DepartmentId = 3;
  string Username = 4;
}


service UseradminService {
  rpc GetHealth(UAEmpty) returns (UAHealth) {}

  rpc GetEmployee(EmployeeRequest) returns (Employee) {}
}